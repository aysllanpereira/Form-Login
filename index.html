<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- meu css -->
    <link rel="stylesheet" href="Assets/CSS/login.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="Assets/IMG/icons8-profile-login-53.png" type="image/x-icon">
    <title>Área de Login</title>
</head>
<body>
    <!-- inicianco a section com imagem de fundo -->
    <section class="parallax">
        <!-- conteúdo da página -->
        <div class="content">
            <!-- logo/titulo -->
            <h1>Área de Login</h1>
            <!-- formulário de login -->
            <div class="container">
                <form action="#" autocomplete="off">
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu E-mail" class="form-control">
                        <small id="textEmail"></small>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" name="pswd" id="pwd" placeholder="Digite sua senha" class="form-control">
                    </div>
                    <div class="textSmall">
                        <small id="textPassword"></small>
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">Lembrar a senha</label>
                        <input type="checkbox" name="remember" class="form-check-input">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </section>
    
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- meu js -->
    <script src="Assets/JS/login.js"></script>
</body>
</html>
